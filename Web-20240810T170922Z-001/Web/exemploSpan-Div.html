<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Span e Div</title>

	<!-- CSS incorporado ao HTML -->
	<style type="text/css">
		
		nav{
			width: 100%;
			background-color: black;
			color: white;
		}

		div{
			color: red;
			border: 1px red solid;
			margin-top: 10px;
		}

		.formataTexto{
			background-color: lightgreen;
			font-weight: bold;
			text-decoration: underline;
			 ;
		}

	</style>
</head>
<body>

	

	<nav>
		<a href="http://www.unicamp.br">Unicamp |</a>
		<a href="http://www.cotil.unicamp.br"> Cotil</a>
	</nav>

	<div>
		<p>Os cursos do <span class="formataTexto">Cotil</span> são</p>
		<ul>
			<li>Desenvolvimento de Sistemas</li>
			<li>Enfermagem</li>
		</ul>
	</div>

	<div>
		<p>No curso de <span class="formataTexto">Desenvolvimento de Sistemas</span> você aprenderá:</p>
		<ul>
			<li>HTML</li>
			<li>CSS</li>
			<li>JavaScript</li>
		</ul>
	</div>



</body>
</html>
