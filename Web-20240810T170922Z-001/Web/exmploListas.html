<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Listas</title>
</head>
<body>
	<h1>Listas Ordenadas (Ordened List)</h1>

	<h2>Maiores times do Brasil</h2>

    <!-- a, A, i, I -->
    <!-- type, start -->
	
	<ol type ="I">
		<li>São Paulo</li>
		<li>Santos</li>
		<li>Flamengo</li>
		<li>Grêmio</li>
		<li>Palmeiras</li>
	</ol>

	<hr>

	<h1>Listas Não Ordenadas (Unordered List)</h1>

	<h2>Tropa do truco de cria</h2>

	<!-- square, circle, disc -->

	<ul type = "square"> 
		<li>Newton</li>
		<li>Mello</li>
		<li>Parra</li>
		<li>Laura</li>
		<span style="font-size: 30px;"><li>  Paulão</li></span>
		<li>Luan</li>
		<li>Matheus</li>
		<li>Ricardo</li>
	</ul>
</body>
</html>
