<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pseudo-classes</title>

	<style type="text/css">
		a:link{
			text-decoration: none;
			color: #002147;
			font-weight: bold;
		}

		a:hover{
			text-decoration: underline;
			color:  #FDC800;
		}

		a:active{
			color: #FF0000;
		}

		a: visited{
			color: #CCCCCC;
		}

		input:hover{
			background-color: #FDC800;
			border: 1px solid #002147;
			border-radius: 10px;
		}

		input:focus{
			background-color: #FDC800;
			border: 1px solid #002147;
			border-radius: 10px;
			color: #FFFFFF;
		}

		img:hover{
			width: 300px;
		}


	</style>

</head>
<body>
	<a href="https://pt.wikipedia.org/wiki/Batman" target="_blank" >Batman</a>

	<p>Cadastre-se para visitar a Mans√£o Wayne:</p>
	<div>
		<form>
			<label for="email">E-mail: </label><br>
			<input type="text" name="email" id="email" size="30">

			<br><br>

			<label for="senha">Senha: </label><br>
			<input type="password" name="senha">

			<br><br>

			<input type="button" value="Enviar">
		</form>

		<br><br>

		<img src="batman.jpg">
	</div>

</body>
</html>
