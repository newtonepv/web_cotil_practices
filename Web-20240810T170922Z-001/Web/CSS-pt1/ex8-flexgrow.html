<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Flexbox - Flexgrow</title>
	<style type="text/css">
		.container{
			max-width: 600px;
			height: 400px;
			margin: 0 auto;
			border: 1px solid #000;
			display: flex; 
			flex-direction: row;
			flex-wrap: wrap;
			justify-content: center;
			/* align-items: center; */
			align-content: space-between;
			margin-bottom: 20px;
		}

		.item{
			font-size: 1em;
			margin: 5px;
			padding: 5px;
			background: #447;
			text-align: center;
			color: #fff;
			height: 200px;
		}

		.tam0{
			flex-grow: 0;
		}

		.tam1{
			flex-grow: 1;
		}

		.tam2{
			flex-grow: 2;
		}

		.tam3{
			flex-grow: 3;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="item tam0">Item 1</div>
		<div class="item tam0">Item 2</div>
		<div class="item tam0">Item 3</div>
	</div>

	<div class="container">
		<div class="item tam1">Item 1</div>
		<div class="item tam3">Item 2</div>
		<div class="item tam1">Item 3</div>
	</div>

	<div class="container">
		<div class="item tam1">Item 1</div>
		<div class="item tam2">Item 2</div>
		<div class="item tam3">Item 3</div>
	</div>
</body>
</html>
