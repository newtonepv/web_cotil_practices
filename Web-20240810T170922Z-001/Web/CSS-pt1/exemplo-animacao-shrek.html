<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Keyframe</title>

	<style type="text/css">
		div{
			width: 150px;
			height: 100px;
			position: relative;
			animation: animacao1 10s;
		}

		@keyframes animacao1{
			0%{
				left: 0px;
				top: 0px;
			}
			25%{
				left: 250px;
				top: 0px;
			}
			50%{
				left: 250px;
				right: 250px;
			}
			75%{
				left: 0px;
				right: 250px;
			}
			100%{
				left: 0px;
				top: 0px;
			}
		}
	</style>

</head>
<body>
	<div><img src="shrek.png"></div>
</body>
</html>
