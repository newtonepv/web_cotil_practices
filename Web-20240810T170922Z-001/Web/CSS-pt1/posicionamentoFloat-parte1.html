<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS</title>

	<style type="text/css">
	*{
		margin: 0;
	}

	#menu{
		background-color: black;
		color: white;
		width: 99%;
		padding-left: 1%;
		height: 30px;
		padding-top: 10px;
		margin-bottom: 10%;
	}

	.box{
		width: 300px;
		border: solid 0.5px gray;
		text-align: center;
		float: left;
		margin-left: 10%;
		margin-bottom: 10%;
	}
	</style>

</head>
<body>
	<div id="menu">
		É | O | TRIKAS | E | NÃO | TEM | JEITO
	</div>

	<div class="box">
		<b>Notícia 1</b>
		<br>
		Uma notícia.
		<br>
		<img src="trikas.jpg" width="80%" height="80%">
		<br>
		"É o trikas, não tem jeito"
	</div>

	<div class="box">
		<b>Notícia 2</b>
		<br>
		Outra notícia.
	</div>

	<div class="box">
		<b>Notícia 3</b>
		<br>
		Mais uma notícia.
	</div>

</body>
</html>
