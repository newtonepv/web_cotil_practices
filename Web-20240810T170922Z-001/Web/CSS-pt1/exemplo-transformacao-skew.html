<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Transformação</title>
	<style type="text/css">
		div{
			margin-top: 15%;
			margin-left: 13%;
			float: left;
		}

		div:hover{
			transform: skew(10deg);
		}
	</style>
</head>
<body>
	<div><img src="twitter.png"></div>
	<div><img src="kwai.png"></div>
</body>
</html>
