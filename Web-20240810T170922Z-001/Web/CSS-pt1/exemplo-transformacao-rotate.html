<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Transformação</title>

	<style type="text/css">
		div{
			margin-top: 15%;
			margin-left: 13%;
			float: left;
		}
		.tt{
			position: absolute;
			animation: animacao 10s;
		}
		div:hover{
			transform: rotate(360deg);
			transition-duration: 10s;
			transition-delay: 0;
			transition-timing-function: linear;
		}
		@keyframes animacao{
			from{
				opacity: 0.4;
				top: 30px;
				left: 300px;
			}
			to{
				opacity: 1;
				top: 10px;
				left: 600px;
			}
		}
	</style>
</head>
<body style="position: relative;">
	<div class="tt"><img src="twitter.png"></div>
	<div><img src="kwai.png"></div>
</body>
</html>
