<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sticky</title>

	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
		}

		body{
			height: 300vh; /*3x o tam do viewport que Ã© de 100vh, para dar rolagem*/
		}

		.container{
			margin-top: 20vh;
			position: sticky;
			top:  20px; /* quando a div tocar no top 10px, fica fixa */
			width: 400px;
			height: 400px;
			background: blue;
		}
	</style>
</head>
<body>
	<div class="container">Stick</div>
</body>
</html>
