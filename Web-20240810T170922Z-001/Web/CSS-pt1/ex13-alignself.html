<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flexbox - Align Self</title>

    <style>
      body {
        font-family: arial;
        color: #000;
      }

      .container {
        max-width: 600px;
        height: 400px; 
        margin: 0 auto;
        border: 1px solid #000;
        display: flex; 
        flex-direction: row; 
        /*flex-wrap: wrap; retirar para n√£o ter quebra de linha qd nao cabe no container */
        justify-content: center;
        /*align-content: space-between;*/
        align-items: center;
      }

      .item {
        margin: 5px;
        padding: 5px;
        background: #447;
        text-align: center;
        font-size: 1em;
        color: #fff;  
        /* width: 200px; */
      }

      .inicio {
        align-self: flex-start;
      }

      .meio {
        align-self: center;
      }      

      .base {
        align-self: flex-end;
      }      
    </style>

  </head>

  <body>

      <div class="container">
        <div class="item inicio">Cotil - Unicamp</div>
        <div class="item meio">Cotil - Unicamp</div>
        <div class="item base">Cotil - Unicamp</div>   
      </div>     

  </body>
  
</html>
