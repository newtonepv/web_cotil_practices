<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Posicionamento exemplo z-index</title>

	<style type="text/css">
		.box{
			width: 300px;
			height: 300px;
			position:  absolute;
			opacity: 0.7;
		}

		.box1{
			background-color: green;
			left: 10px;
			top: 0;
		}

		.box2{
			background-color: yellow;
			left: 30px;
			top: 100px;
		}

		.box3{
			background-color: blue;
			left: 50px;
			top: 210px;
		}
	</style>
</head>
<body>
	<div class="box box1">Texto 1<br>VENE</div>
	<div class="box box2">Texto 2<br>ZU</div>
	<div class="box box3">Texto 3<br>ELA</div>
</body>
</html>
